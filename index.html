<!DOCTYPE html>

    <meta name="description" content="">

    <script>

            FB.init({
                appId: 'your-app-id',
                autoLogAppEvents: true,
                xfbml: true,

        };
    </script>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
    <header>
        <h1>CA80 reflex game</h1>
    </header>
    <div class="wrap">
        <main>
            <section class="eightDisplay">
                <div class="oneDisplay">
                    <div class="digit1">
                        <div class="horizontal "></div>

                    </div>
                </div>

                <div class="oneDisplay">
                    <div class="digit2">

                        <div class="vertical"></div>
                        <div class="verticalR"></div>

                        <div class="vertical"></div>
                        <div class="verticalR"></div>
                        <div class="horizontal on"></div>
                    </div>
                </div>

                <div class="oneDisplay">
                    <div class="digit3">
                        <div class="horizontal"></div>
                        <div class="vertical"></div>
                        <div class="verticalR"></div>
                        <div class="horizontal"></div>
                        <div class="vertical"></div>

                <div class="oneDisplay">
                    <div class="digit4">

                        <div class="vertical"></div>

                    </div>
                </div>

                <div class="oneDisplay">
                    <div class="digit5">
                        <div class="horizontal on"></div>
                        <div class="vertical on"></div>

                        <div class="horizontal on"></div>
                        <div class="vertical on"></div>
                        <div class="verticalR on"></div>
                        <div class="horizontal on"></div>
                    </div>
                </div>

                <div class="oneDisplay">
                    <div class="digit6">
                        <div class="horizontal on"></div>
                        <div class="vertical on"></div>
                        <div class="verticalR on"></div>
                        <div class="horizontal on"></div>
                        <div class="vertical on"></div>
                        <div class="verticalR on"></div>
                        <div class="horizontal on"></div>
                    </div>
                </div>

                <div class="oneDisplay">
                    <div class="digit7">
                        <div class="horizontal on"></div>
                        <div class="vertical on"></div>

                        <div class="verticalR on"></div>

                    </div>
                </div>

                <div class="oneDisplay">
                    <div class="digit8">
                        <div class="horizontal on"></div>
                        <div class="vertical on"></div>
                        <div class="verticalR on"></div>
                        <div class="horizontal "></div>
                        <div class="vertical on"></div>
                        <div class="verticalR on"></div>
                        <div class="horizontal on"></div>
                    </div>
                </div>

            <section class="twoButtons">
                <div class="touchButton"><i class="far fa-arrow-alt-circle-up fontNarrow "></i></div>
                <div class="touchButton"><i class="far fa-arrow-alt-circle-down fontNarrow "></i></div>
            </section>
            <section>
                <div class="ca80">
                    <a href="https://www.dobreprogramy.pl/PAMPKIN/nbitowa-nostalgia-Mikrokomputer-MIK-CA,59238.html"
